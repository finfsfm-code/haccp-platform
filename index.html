    <style>
      :root {
        --primary-dark: #1e3a8a; /* blue-900 */
        --primary-light: #1e40af; /* blue-800 */
        --accent: #10b981; /* emerald-500 */
        --accent-hover: #059669; /* emerald-600 */
        --accent-light: #d1fae5; /* emerald-100 */
        --accent-text: #065f46; /* emerald-800 */
        --background-main: #f1f5f9; /* slate-100 */
        --background-card: #ffffff;
        --text-primary: #1e293b; /* slate-800 */
        --text-secondary: #64748b; /* slate-500 */
        --border-color: #e2e8f0; /* slate-200 */
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
      }
      /* Dark mode toggle */
      body.dark {
        --primary-dark: #3b82f6; /* blue-500 */
        --primary-light: #60a5fa; /* blue-400 */
        --accent: #34d399; /* emerald-400 */
        --accent-hover: #10b981; /* emerald-500 */
        --accent-light: #064e3b; /* emerald-900 opacity 0.5 */
        --accent-text: #6ee7b7; /* emerald-300 */
        --background-main: #1f2937; /* gray-800 */
        --background-card: #374151; /* gray-700 */
        --text-primary: #f3f4f6; /* gray-100 */
        --text-secondary: #9ca3af; /* gray-400 */
        --border-color: #4b5563; /* gray-600 */
        --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
      /* Global styles for dark mode */
      .bg-white {
        background-color: var(--background-card);
      }
      .text-gray-900 {
        color: var(--text-primary);
      }
      .text-gray-500 {
        color: var(--text-secondary);
        opacity: 1;
      }
      /* Ensure dark inputs on older pages now follow the new theme (light) */
      input[class*="bg-slate-"],
      textarea[class*="bg-slate-"] {
        background-color: var(--background-card);
        color: var(--text-primary);
        border-color: var(--border-color);
      }
       input[class*="bg-slate-"]::placeholder,
      textarea[class*="bg-slate-"]::placeholder {
        color: var(--text-secondary);
      }
    </style>
