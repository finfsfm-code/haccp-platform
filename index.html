    <style>
      :root {
        --primary-dark: #1e3a8a; /* blue-900 */
        --primary-light: #1e40af; /* blue-800 */
        --accent: #10b981; /* emerald-500 */
        --accent-hover: #059669; /* emerald-600 */
        --accent-light: #d1fae5; /* emerald-100 */
        --accent-text: #065f46; /* emerald-800 */
        --background-main: #f1f5f9; /* slate-100 */
        --background-card: #ffffff;
        --text-primary: #1e293b; /* slate-800 */
        --text-secondary: #64748b; /* slate-500 */
        --text-light: #f8fafc; /* slate-50 */
        --border-color: #e2e8f0; /* slate-200 */
        --destructive: #ef4444; /* red-500 */
        --destructive-hover: #dc2626; /* red-600 */
      }
      body {
        font-family: 'Tajawal', sans-serif;
        color: var(--text-primary);
        background-color: var(--background-main);
      }
      input, select, textarea {
        font-family: 'Tajawal', sans-serif;
        background-color: var(--background-card);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        border-radius: 0.5rem; /* 8px */
        padding: 0.75rem 1rem; /* 12px 16px */
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.3);
      }
      ::placeholder {
        color: var(--text-secondary);
        opacity: 1;
      }
      /* Ensure dark inputs on older pages now follow the new theme (light) */
      input[class*="bg-slate-"],
      textarea[class*="bg-slate-"] {
        background-color: var(--background-card);
        color: var(--text-primary);
        border-color: var(--border-color);
      }
       input[class*="bg-slate-"]::placeholder,
      textarea[class*="bg-slate-"]::placeholder {
        color: var(--text-secondary);
      }
    </style>
